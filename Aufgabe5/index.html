<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benutzererfassung</title>
</head>

<body>
    <main>
        <p>
        <h1><b>Benutzererfassung</b></h1>
        </p>

        <form>
            <section>
                <input id="inputVorname" name="vorname" type="text" required placeholder="Vorname">
                <input id="inputNachname" name="nachname" type="text" required placeholder="Nachname">
            </section>
            <section>
                <input id="inputStrasse" name="strasse" type="text" required placeholder="Strasse">
                <input id="inputNumber" name="number" type="number" placeholder="Nr.">
            </section>
            <section>
                <input id="inputZipcode" name="zipcode" type="text" pattern="\d{4}" required placeholder="PLZ">
                <input id="inputOrt" name="ort" type="text" required placeholder="Ort">
            </section>
            <section>
                <input id="inputAlter" name="alter" type="number" placeholder="Alter">
                <input id="inputEmail" name="email" type="email" required placeholder="Email-Adresse">
            </section>
            <section>
            </section>
        </form>
    </main>


</body>

</html>
