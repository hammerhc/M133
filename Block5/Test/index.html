<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Kanban-Board</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="wrapper">
        <div id="header">
            <div id="todo" class="headerItem">ToDo</div>
            <div id="progress" class="headerItem">In progress</div>
            <div id="done" class="headerItem">Done</div>
        </div>
        <div id="content">
            <div class="contentItem" ondrop="drop(event)" ondragover="allowDrop(event)">
                <div draggable="true" ondragstart="drag(event)" id="dragItem">Drag</div>
            </div>
            <div class="contentItem" ondrop="drop(event)" ondragover="allowDrop(event)">

            </div>
            <div class="contentItem" ondrop="drop(event)" ondragover="allowDrop(event)">

            </div>
        </div>
    </div>
</body>

</html>
