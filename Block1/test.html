<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello 18a!</h1>
    <p>
        Search
        <input type="search"/>
    </p>
    <p>
        Tel
        <input type="tel"/>
    </p>
    <p>
        Email
        <input type="email"/>
    </p>
    <p>
        Url
        <input type="url"/>
    </p>
    <p>
        Range
        <input type="range"/>
    </p>
    <p>
        Color
        <input type="color"/>
    </p>
    <p>
        Date
        <input type="date"/>
    </p>
    <p>
        Time
        <input type="time"/>
    </p>
    <p>
        Datetime-local
        <input type="datetime-local"/>
    </p>
    <p>
        Month
        <input type="month"/>
    </p>
    <p>
        Week
        <input type="week" min="2016-W49" max="2016-W52" value="2016-W49" step="2"/>
    </p>
    <p>
        zip Code
        <input type="text" pattern="\d{4}" placeholder="PLZ"/>
    </p>
    <p>
        Browser
        <input list="browsers" id="myBrowser" name="myBrowser" />
        <datalist id="browsers">
          <option value="Chrome">
          <option value="Firefox">
          <option value="Internet Explorer">
          <option value="Opera">
          <option value="Safari">
        </datalist>
    </p>
</body>
</html>
